{% extends 'main.html' %}
{% block content %}


<h1>Testing things</h1>
<table>
<tr>
    <th>ID</th>
    <th>Project Name</th>
    <th>Votes</th>
    <th>Votes_perc</th>
    <th></th>
</tr>
{% for i in projects %}
<tr>
    <td>{{i.id}}</td>
    <td><a href = "{% url 'project' i.id %}">{{i.title}}</a></td>
    <td>{{i.vote_total}}</td>
    <td>{{i.vote_ratio}}%</td>
    <td><a href="{% url 'project' i.id %}">View</a></td>
    
</tr>
{% endfor %}
</table>


{% endblock content%}
